<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Clipboard landing page</title>
</head>
<body class="page">
  <header class="header">
    <div class="header__container container container--sm">
      <img class="header__logo" src="./images/logo.svg" alt="Clipboard logo" width="125" height="125">
      <p class="header__lead">A history of everything you copy</p>
      <p class="header__text">Clipboard allows you to track and organize everything you copy. Instantly access your clipboard on all your devices.</p>
      <a class="header__button button button--ios" href="#">Download for iOS</a>
      <a class="header__button button button--mac" href="#">Download for Mac</a>
    </div>
  </header>
  <main></main>
  <footer class="footer">
    <div class="footer__container container container--lg">
      <img class="footer__logo" src="./images/logo.svg" alt="Clipboard logo" width="55" height="55">
      <ul class="footer__list">
        <li class="footer__item">
          <a class="footer__link" href="#">FAQs</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Contact us</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Privacy policy</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Press kit</a>
        </li>
        <li class="footer__item">
          <a class="footer__link" href="#">Install guide</a>
        </li>
      </ul>
      <ul class="social">
        <li>
          <a class="social__link" href="#">
            <svg class="social__icon">
              <title>Link to out facebook</title>
              <use xlink:href="./images/sprite.svg#facebook"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="social__link" href="#">
            <svg class="social__icon">
              <title>Link to out twitter</title>
              <use xlink:href="./images/sprite.svg#twitter"></use>
            </svg>
          </a>
        </li>
        <li>
          <a class="social__link" href="#">
            <svg class="social__icon">
              <title>Link to out instagram</title>
              <use xlink:href="./images/sprite.svg#instagram"></use>
            </svg>
          </a>
        </li>
      </ul>
    </div>
  </footer>
</body>
</html>
